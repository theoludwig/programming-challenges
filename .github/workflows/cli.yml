name: "cli"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4.2.2"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4.1.0"
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm clean-install"

      - run: "npm run lint:editorconfig"
      - run: "npm run lint:markdown"
      - run: "npm run lint:eslint"
      - run: "npm run lint:prettier"

  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4.2.2"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4.1.0"
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm clean-install"

      - name: "Build"
        run: "npm run build"

      - run: "npm run lint:typescript"

  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4.2.2"

      - name: "Setup Docker"
        uses: "actions-hub/docker/cli@master"
        env:
          SKIP_LOGIN: true

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4.1.0"
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm clean-install"

      - name: "Build"
        run: "npm run build"

      - name: "Test"
        run: "npm run test"
